<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet" type="text/css" />
    <link href="./loginstyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="title">
            <!-- <img src="./img/bg2.jpg" alt="car1" width="60%"> -->
            <h1>Premium RacingCar Rental in Myanmar</h1>
        </div>

        <div class="content">

            <h2>Login</h2>
            <form class="form" action="#">
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <!-- <label for="pass">Password</label> -->
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="pass" id="pass" placeholder="Enter your password">
                </div>

                <a href="#" class="forgot-link">forgot password?</a>

                <div class="form-group btn">
                    <a href="./homepage.html">Login</a>
                </div>

                <b>OR</b>

                <a href="#" class="loginwith">Login with<i class="fa-brands fa-google google"></i>oogle</a>
                <div class="form-group">
                    <span class="member">New Member? <a href="./signupform.html" class="signup">Sign Up</a></span>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
